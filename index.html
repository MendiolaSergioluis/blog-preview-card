<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="blog-preview-card practice">
    <!--    Favicon-->
    <link rel="icon" type="image/x-icon" href="img/favicon-32x32.png">
    <!--    styles-->
    <link rel="stylesheet" href="css/output.css">
    <!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <!--    Title-->
    <title>Blog Preview Card</title>
</head>
<body class="flex min-h-screen w-full items-center justify-center Desktop:p-0 p-6 bg-primary">

<article id="card" class="card">
    <img id="cardImg" src="img/illustration-article.svg" alt="Illustration article"
         class="card__img" aria-label="Illustration of the article">
    <main class="card__content">
        <a id="selectedCategory" href="#" class="card__category" role="button">Learning</a>
        <p id="publishedDate" class="card__published-date">Published 21 Dec 2023</p>

        <h1 id="cardTitle" class="card__title">
            HTML & CSS foundations
        </h1>
        <p id="cardText" class="card__text">
            These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
    </main>
    <div id="authorInfo" class="card__author">
        <img id="authorImage" src="img/image-avatar.webp" width="32" height="32" alt="image avatar">
        <p id="authorName" class="card__author-name">Greg Hooper</p>
    </div>
</article>

</body>
</html>
